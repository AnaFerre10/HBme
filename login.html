<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login</title>
    <link rel="icon" href="IMG/HBME.png" type="image/x-icon" />

    <!-- Estilo básico direto no HTML (pode mover para style.css depois) -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            background-image: url('IMG/fundo.png');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px 0;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        nav ul li a {
            color: aliceblue;
            text-decoration: none;
            font-weight: bold;
            padding: 10px;
        }

        nav ul li a:hover {
            background-color: rgb(15, 56, 133);
            border-radius: 5px;
        }

        .form-container {
            background-color: rgba(0, 0, 0, 0.75);
            color: white;
            padding: 40px;
            border-radius: 10px;
            max-width: 400px;
            margin: 60px auto;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            margin-top: 220px;

        }

        .form-container h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            outline: none;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #8d4ec0;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #692ba1;
        }

        .form-container p {
            text-align: center;
            margin-top: 15px;
        }

        .form-container a {
            color: #8d4ec0;
            text-decoration: none;
            font-weight: bold;
        }

        .form-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <!-- Header e Navegação -->
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="catalogo.html">Início</a></li>
                <li><a href="assinatura.html">Assinaturas</a></li>
                <li><a href="filmes.html">Filmes</a></li>
                <li><a href="series.html">Series</a></li>
            </ul>
        </nav>
    </header>

    <!-- Formulário de Login -->
    <div class="form-container">
        <h1>Login</h1>
        <form action="#" method="POST">
            <div class="input-group">
                <label for="email-Login">E-mail:</label>
                <input type="email" id="email-Login" name="email-Login" required>
            </div>
            <div class="input-group">
                <label for="senha-Login">Senha:</label>
                <input type="password" id="senha-Login" name="senha-Login" required>
            </div>
            <button type="submit" class="submit-btn">Entrar</button>
            <p>Não tem uma conta? <a href="cadastro.html">Cadastre-se Aqui!</a></p>
        </form>
    </div>
</body>
</html>
